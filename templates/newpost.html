{% extends "base.html" %}
{% block content %}
        <form method="post">
            <label>
                <div>Subject</div>
                <input type="text" name="subject" value="{{ subject }}">
            </label>
            <br>
            <br>
            <label>
                <div>Content</div>
                <textarea name="content">{{ content }}</textarea>
            </label>

            <div class="error">{{ error }}</div>
            <input type="Submit">
        </form>
{% endblock %}
